<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abundant Science — Join the Waitlist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #111;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 2rem;
      max-width: 400px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
    }
    input[type="email"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Abundant Science</h1>
  <p>We’re building the future of rapid health testing. Join our waitlist and be the first to try it.</p>

  <form action="#" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join the Waitlist</button>
  </form>

  <div class="footer">
    © 2025 Abundant Science. All rights reserved.
  </div>

</body>
</html>
