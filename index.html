<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abundant Science – Join the Waitlist</title>
  <style>
    :root {
      --accent: #ff6b00;
      --background: #f8f9fa;
      --text: #111;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 450px;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 350px;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #e65a00;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Abundant Science</h1>
  <p>We’re on a mission to make preventive health easier and accessible through better rapid testing. Sign up to try our first kits before anyone else.</p>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join the Waitlist</button>
  </form>

  <div class="footer">
    © 2025 Abundant Science. All rights reserved.
  </div>

</body>
</html>
