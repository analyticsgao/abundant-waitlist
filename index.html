<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abundant Science – Join the Waitlist</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background-color: #f8f9fa;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 450px;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
    }

    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }

    .success {
      color: green;
      margin-top: 1rem;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Abundant Science</h1>
  <p>We’re building the future of rapid health testing. Join the waitlist to be the first to try our kits.</p>

  <form id="waitlist-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Join the Waitlist</button>
  </form>

  <div id="message"></div>

  <script>
  window.addEventListener("DOMContentLoaded", function () {
    const SUPABASE_URL = "https://jicytgdlbevccejowlnf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImppY3l0Z2RsYmV2Y2Nlam93bG5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzNDQzNTYsImV4cCI6MjA2MDkyMDM1Nn0.DRfZefUPOLjhdxYudhvQKGePr6ex-Xf3JBkedbF7_OY";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    console.log("Supabase connected:", supabase);

    document.getElementById("waitlist-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("message");
      msg.textContent = "";

      console.log("Submitting email:", email);

      if (!email || !email.includes("@")) {
        msg.textContent = "Please enter a valid email.";
        msg.className = "error";
        return;
      }

      const { data, error } = await supabase
        .from("waitlist")
        .insert([{ email }]);

      if (error) {
        console.error("Supabase error:", error);
        msg.textContent = "❌ Error: " + error.message;
        msg.className = "error";
      } else {
        console.log("Supabase response:", data);
        msg.textContent = "✅ You're on the list!";
        msg.className = "success";
        document.getElementById("waitlist-form").reset();
      }
    });
  });
</script>


</body>
</html>
